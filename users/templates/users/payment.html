<head>

</head>
<style media="screen">

.panel-title {display: inline;font-weight: bold;}
.checkbox.pull-right { margin: 0; }
.pl-ziro { padding-left: 0px; }

.note {
      text-align: center;
      height: 80px;
      background: -webkit-linear-gradient(left, #0072ff, #8811c5);
      color: #fff;
      font-weight: bold;
      line-height: 80px;
    }

    .form-content {
      padding: 5%;
      border: 1px solid #ced4da;
      margin-bottom: 2%;
    }

    .form-control {
      border-radius: 1.5rem;
    }

    .btnSubmit {
      border: none;
      border-radius: 1.5rem;
      padding: 1%;
      width: 20%;
      cursor: pointer;
      background: #0062cc;
      color: #fff;
      text-align: center;
    }

    .menu {
      top: 50px;
    }
    .center-fit {
        max-width: 100%;

<br><br>
<div class="container register-form">
    <div class="form">
      <div class="note">
        <p>Payment Detail</p>
      </div>
      <div class="form-content">
        <div class="column">
			<div class="form-group">
                <div class="form-group">
                    <h2>TOTAL AMOUNT: {{total}} $</h2>
                  </div>
                <div class="form-group">
                  <img class="center-fit" src="{% static 'images/bankaccount.jpg' %}" alt="Bank">


        </div>
        <a href="/payment-success" class="btnSubmit" role="button">Continue</a>
